Lays out some text with b-tabs and the same text without b-tags.

Select your parameters, start tracing in the debug tool and hit
Go. Then go look at the time spent in layout. <br>
<br>
Desired number of paragraphs: <input type=input value=100 id=elementCount><br>
Use bold every n words? (0=no bold)<input type=input id=useBold value=1><br>
<input type=button value=go onClick="go()"><br>
<input type=button value=stop onClick="stop()"><br>
<style>
div {
  display: block !important;
  contain: layout style;
  font-size: 10pt;
}
</style>

<script type="module">
  function words(wordCount, boldEvery) {
    let words = "";
    boldEvery = Math.floor(boldEvery);
    for (let i = 0; i < wordCount; i++) {
      if (boldEvery && (i % boldEvery == 0)) {
        words += " <span>word</span>";
      } else {
        words += " word";
      }
    }
    return words;
  }

  function divs(divCount, content) {
    let divs = [];
    for (let n = 0; n < divCount; n++) {
      let newDiv = document.createElement("div");
      newDiv.innerHTML = `${n} ${content}`;
      newDiv.id = "p" + n;
      divs.push(newDiv);
    }
    return divs;
  }

  function getBCR(e, time) {
    if (time) {
      console.time(time);
    }
    e.getBoundingClientRect();
    if (time) {
      console.timeEnd(time);
    }
  }

  function construct(useBold) {
    let w = words(50, useBold);
    let d = divs(elementCount.value, w);
    for (const e of d) {
      contentDiv.appendChild(e);
    }
  }

    }
  }

  let i = 100;
  function go() {
    i = 100;
    doIfI();
  }
  window.go = go;

  function stop() {
    i = -1;
  }
  window.stop = stop;

  function doIfI() {
    console.log(i);
    if (i-- < 0) {
      return;
    }
    contentDiv.innerHTML = "";
    getBCR(contentDiv);
    construct(useBold.value);
    getBCR(contentDiv, "has bold");
    contentDiv.innerHTML = "";
    getBCR(contentDiv);
    construct(0);
    getBCR(contentDiv, "has no bold");
    setTimeout(() => {
      doIfI();
    }, 0);
  }
</script>
