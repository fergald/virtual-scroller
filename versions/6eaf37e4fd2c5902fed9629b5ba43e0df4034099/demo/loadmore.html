<html>

<head>
  <title>Load more</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <style>
    body {
      font-family: Roboto, Helvetica, sans-serif;
      max-width: 600px;
      height: 100vh;
      margin: 0px auto;
      display: flex;
      flex-direction: column;
    }

    virtual-scroller {
      flex: 1;
      margin: 10px 0;
      border-top: 2px solid #eee;
      border-bottom: 2px solid #eee;
    }

    contact-element,
    button {
      height: 80px;
    }
  </style>
</head>

<body>
  <virtual-content id=vc></virtual-content>

  <script type="module">
    import '../src/virtual-content.mjs';
    import './contacts/contact-element.mjs';
    import { ContactDataSource } from './contacts/contact-data-source.mjs';

    const dataSource = new ContactDataSource();
    const virtualScroller = document.getElementById('vc');
    virtualScroller.setUseForcedLayouts(true);

    const button = document.createElement('button');
    virtualScroller.appendChild(button);

    const loadMore = async () => {
      // Start loading the contacts...
      const promise = dataSource.getContacts(20);
      button.textContent = dataSource.loading ? 'Loading...' : 'Load more';
      // ... and wait for the contacts to be loaded.
      const newContacts = await promise;
      button.textContent = dataSource.loading ? 'Loading...' : 'Load more';
      let i = 0;
      for (const contact of newContacts) {
        let contactElement = document.createElement('contact-element');
        virtualScroller.insertBefore(contactElement, button);
        contactElement.contact = contact;
        contactElement.id = "c" + i;
        i++;
      }
    };
    button.addEventListener('click', loadMore);
    loadMore();
  </script>
</body>

</html>
